<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/addons/p5.sound.min.js"></script>
  </head>
  <body>
    <button onclick="changeBackground();">Canvia Fons</button>

    <script>
      let t = 0;
      let bgColor;
      let mic;
      let smile = false;
      let mosques = [];

      // Función de configuración inicial
      function setup() {
        createCanvas(windowWidth, windowHeight);
        mic = new p5.AudioIn();
        mic.start();
        bgColor = color(99, 255, 71);  // Color de fondo inicial

        // Crear 20 moscas con características aleatorias
        for (let i = 0; i < 20; i++) {
          mosques.push(new Mosca(random(width), random(height)));
        }
      }

      // Función de dibujo en cada frame
      function draw() {
        t += 0.01;

        let noise1 = noise(t) * 100;
        let noise2 = noise(t + 100) * 50;
        let h = map(mic.getLevel(), 0, 1, 0, 300);
        let temblar = random(10, 50);

        background(bgColor);

        // Dibujo de la cara
        drawFace(mouseX, mouseY, h, noise1);

        // Dibujo de la boca
        drawMouth(mouseX, mouseY, h);

        // Dibujo de la nariz
        drawNose(mouseX, mouseY, h);

        // Dibujo del sombrero
        drawHat(mouseX, mouseY, h);

        // Dibujo de los ojos
        drawEyes(mouseX, mouseY, h, noise2, temblar);

        // Dibujo de la línea
        drawLine(mouseX, mouseY);

        // Dibujo de las moscas
        for (let m of mosques) {
          m.mover();
          m.mostrar();
        }
      }

      // Funciones de dibujo
      function drawFace(x, y, h, noise1) {
        fill(249, 255 + h, 71);
        ellipse(x, y, 300 + noise1, 300 + noise1);
      }

      function drawMouth(x, y, h) {
        fill(209, 37, 0);
        if (smile) {
          arc(x, y + 90, 100, 50 + h, 0, PI);
        } else {
          arc(x, y + 90, 100, 50 + h, PI, TWO_PI);
        }
      }

      function drawNose(x, y, h) {
        fill(243, 233, 23);
        triangle(
          x, y - 60 - h * 3,
          x - 15, y + 20 - h * 3,
          x + 15, y + 20 - h * 3
        );
      }

      function drawHat(x, y, h) {
        fill(0);
        rect(x - 100, y - 170 - h * 3, 200, 50);
        rect(x - 60, y - 270 - h * 3, 120, 150);
      }

      function drawEyes(x, y, h, noise2, temblar) {
        fill(255 + temblar * h / 4, 255, 255);
        ellipse(x - 70 + h * 3, y - 60 + h * 3, 50, 50 + noise2);
        ellipse(x + 70 + h * 3, y - 60 + h * 3, 50, 50 + noise2);

        fill(0 + temblar * h / 2, 0, 0);
        ellipse(x - 70 + h * 3, y - 60 + h * 3, 30, 30);
        ellipse(x + 70 + h * 3, y - 60 + h * 3, 30, 30);
      }

      function drawLine(x, y) {
        strokeWeight(5);
        noFill();
        line(x - 100, y - 90, x - 10, y - 10);
      }

      // Clase Mosca
      class Mosca {
        constructor(x, y) {
          this.x = x;
          this.y = y;
          this.ample = random(10, 30);
          this.alt = random(20, 40);
          this.colorAla = color(random(200, 255), random(200, 255), 255, 150);
          this.colorCos = color(random(0, 100), random(0, 100), random(0, 100));
          this.offsetX = random(1000);
          this.offsetY = random(1000);
        }

        mover() {
          // Movimiento suave con Perlin noise
          this.x += map(noise(this.offsetX), 0, 1, -1, 1);
          this.y += map(noise(this.offsetY), 0, 1, -1, 1);
          this.offsetX += 0.01;
          this.offsetY += 0.01;
        }
