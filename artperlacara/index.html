<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Cap de Panda Vermell Geomètric</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/p5.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ececec;
    }
  </style>
</head>
<body>
  <script>
    function setup() {
      createCanvas(600, 700);
      noLoop();
    }

    function draw() {
      background(236);
      noStroke();

      // Fons lleugerament texturat
      for (let i = 0; i < 300; i++) {
        fill(220 + random(-10, 10));
        ellipse(random(width), random(height), random(1, 3));
      }

      translate(0, 20);
      drawRedPanda();
    }

    function drawRedPanda() {
      // Funció per dibuixar les parts geomètriques del panda vermell
      noStroke();

      // Colors base
      let red = color(174, 34, 34);
      let darkRed = color(139, 23, 23);
      let orange = color(243, 160, 44);
      let yellow = color(255, 211, 0);
      let white = color(255);
      let black = color(20);
      let pink = color(240, 180, 180);

      // Cos
      fill(40);
      beginShape();
      vertex(200, 570);
      vertex(300, 700);
      vertex(400, 570);
      vertex(300, 510);
      endShape(CLOSE);

      // Barbeta (vermella)
      fill(darkRed);
      beginShape();
      vertex(270, 490);
      vertex(300, 540);
      vertex(330, 490);
      vertex(300, 470);
      endShape(CLOSE);

      // Boca
      fill(black);
      beginShape();
      vertex(260, 450);
      vertex(300, 470);
      vertex(340, 450);
      vertex(300, 420);
      endShape(CLOSE);

      // Galtes (blanques)
      fill(white);
      beginShape();
      vertex(220, 400);
      vertex(260, 440);
      vertex(300, 460);
      vertex(260, 390);
      endShape(CLOSE);

      beginShape();
      vertex(340, 390);
      vertex(300, 460);
      vertex(340, 440);
      vertex(380, 400);
      endShape(CLOSE);

      // Ulls
      fill(white);
      beginShape();
      vertex(260, 360);
      vertex(270, 390);
      vertex(290, 370);
      vertex(280, 350);
      endShape(CLOSE);

      beginShape();
      vertex(340, 360);
      vertex(330, 390);
      vertex(310, 370);
      vertex(320, 350);
      endShape(CLOSE);

      fill(yellow);
      triangle(270, 380, 280, 370, 290, 380);
      triangle(330, 380, 320, 370, 310, 380);

      // Cap vermell
      fill(red);
      beginShape();
      vertex(240, 310);
      vertex(360, 310);
      vertex(390, 360);
      vertex(300, 420);
      vertex(210, 360);
      endShape(CLOSE);

      // Franja negra al mig
      fill(black);
      beginShape();
      vertex(295, 310);
      vertex(305, 310);
      vertex(305, 420);
      vertex(295, 420);
      endShape(CLOSE);

      // Franges taronja al cap
      fill(orange);
      triangle(240, 310, 270, 250, 300, 310);
      triangle(300, 310, 330, 250, 360, 310);

      // Orelles
      fill(white);
      triangle(240, 310, 210, 250, 250, 200);
      triangle(360, 310, 390, 250, 350, 200);

      fill(black);
      triangle(250, 200, 230, 170, 210, 250);
      triangle(350, 200, 370, 170, 390, 250);
    }
  </script>
</body>
</html>
