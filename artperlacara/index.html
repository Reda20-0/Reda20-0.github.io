<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Art Geomètric Amb Expressió Facial</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ml5js/Intro-ML-Arts-IMA@ml5-build-10-7-19/ml5_build/ml5.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; 
    }
    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      font-size: 18px;
      color: #333;
      z-index: 10;
    }
    .loader {
      width: 50px;
      height: 50px;
      border: 6px solid #3498db;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div class="loader"></div>
    <p>Carregant models, si us plau, espera...</p>
  </div>
  <script>
    let faceapi, detections = [], video;
    let modelsMostrats = false;
    const VIRTUAL_W = 600;
    const VIRTUAL_H = 728;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      video = createCapture(VIDEO);
      video.size(480, 480);
      video.hide();

      const options = {
        withLandmarks: true,
        withExpressions: true,
        withDescriptors: false
      };
      faceapi = ml5.faceApi(video, options, modelReady);
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }

    function modelReady() {
      faceapi.detect(gotResults);
    }

    function gotResults(err, result) {
      if (err) return console.error(err);
      detections = result;
      if (!modelsMostrats) {
        document.getElementById("loading-screen").style.display = "none";
        modelsMostrats = true;
      }
      faceapi.detect(gotResults);
    }

    function draw() {
      background(255);

      let dominant = "neutral", intensity = 0;
      const traduccions = {
        happy: "feliç",
        sad: "trist",
        angry: "enfadat",
        fearful: "espantat",
        surprised: "sorprès",
        disgusted: "fastiguejat",
        neutral: "neutral"
      };

      if (detections.length > 0) {
        let expr = detections[0].expressions;
        dominant = Object.keys(expr).reduce((a, b) => expr[a] > expr[b] ? a : b);
        intensity = expr[dominant];
      }
      let sentimentCAT = traduccions[dominant] || dominant;

      let scaleFactor = min(width / VIRTUAL_W, height / VIRTUAL_H);
      let offsetX = (width - VIRTUAL_W * scaleFactor) / 2;
      let offsetY = (height - VIRTUAL_H * scaleFactor) / 2;

      push();
      translate(offsetX, offsetY);
      scale(scaleFactor);
      drawArt(dominant, intensity);
      pop();

      noStroke();
      fill(44, 169, 225);
      textSize(32);
      textAlign(CENTER, TOP);
      text(`Expressió: ${sentimentCAT} (${Math.round(intensity * 100)}%)`, width / 2, 10);

      if (detections.length > 0) {
        image(video, width - 140, height - 140, 120, 120);
      }
    }

    function drawArt(dominant, intensity) {
      noFill();
      strokeWeight(4);

      switch (dominant) {
          case "happy":
      
     // Cos
      fill(40);
      beginShape();
      vertex(200, 570);
      vertex(300, 700);
      vertex(400, 570);
      vertex(300, 510);
      endShape(CLOSE);

      // Barbeta (vermella)
      fill(darkRed);
      beginShape();
      vertex(270, 490);
      vertex(300, 540);
      vertex(330, 490);
      vertex(300, 470);
      endShape(CLOSE);

      // Boca
      fill(black);
      beginShape();
      vertex(260, 450);
      vertex(300, 470);
      vertex(340, 450);
      vertex(300, 420);
      endShape(CLOSE);

      // Galtes (blanques)
      fill(white);
      beginShape();
      vertex(220, 400);
      vertex(260, 440);
      vertex(300, 460);
      vertex(260, 390);
      endShape(CLOSE);

      beginShape();
      vertex(340, 390);
      vertex(300, 460);
      vertex(340, 440);
      vertex(380, 400);
      endShape(CLOSE);

      // Ulls
      fill(white);
      beginShape();
      vertex(260, 360);
      vertex(270, 390);
      vertex(290, 370);
      vertex(280, 350);
      endShape(CLOSE);

      beginShape();
      vertex(340, 360);
      vertex(330, 390);
      vertex(310, 370);
      vertex(320, 350);
      endShape(CLOSE);

      fill(yellow);
      triangle(270, 380, 280, 370, 290, 380);
      triangle(330, 380, 320, 370, 310, 380);

      // Cap vermell
      fill(red);
      beginShape();
      vertex(240, 310);
      vertex(360, 310);
      vertex(390, 360);
      vertex(300, 420);
      vertex(210, 360);
      endShape(CLOSE);

      // Franja negra al mig
      fill(black);
      beginShape();
      vertex(295, 310);
      vertex(305, 310);
      vertex(305, 420);
      vertex(295, 420);
      endShape(CLOSE);

      // Franges taronja al cap
      fill(orange);
      triangle(240, 310, 270, 250, 300, 310);
      triangle(300, 310, 330, 250, 360, 310);

      // Orelles
      fill(white);
      triangle(240, 310, 210, 250, 250, 200);
      triangle(360, 310, 390, 250, 350, 200);

      fill(black);
      triangle(250, 200, 230, 170, 210, 250);
      triangle(350, 200, 370, 170, 390, 250);
    }
  </script>
</body>
</html>
