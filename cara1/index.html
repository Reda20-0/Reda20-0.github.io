    <script>
let mic;
     
function setup() {
  createCanvas(windowWidth, windowHeight);
  mic = new p5.AudioIn(); // Guarda la entrada de audio
  mic.start(); // Activa el micrófono
}

function draw() {
  let vol = mic.getLevel();
  let h = map(vol, 0, 1, 0, 800);
  
  // Cambiar el fondo y las formas según el volumen
  background(200 + h / 2, 100, 150); // Fondo de color basado en el volumen
