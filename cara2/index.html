<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/p5.min.js" integrity="sha512-1YMgn4j8cIL91s14ByDGmHtBU6+F8bWOMcF47S0cRO3QNm8SKPNexy4s3OCim9fABUtO++nJMtcpWbINWjMSzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/addons/p5.sound.min.js" integrity="sha512-WzkwpdWEMAY/W8WvP9KS2/VI6zkgejR4/KTxTl4qHx0utqeyVE0JY+S1DlMuxDChC7x0oXtk/ESji6a0lP/Tdg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <script>
      let mic;
      let temblar;
    
      function setup() {
        createCanvas(windowWidth, windowHeight);
        mic = new p5.AudioIn(); // Entrada de audio
        mic.start(); // Activar el micrófono
      }

      function draw() {
        temblar = random(10, 60); // Movimiento aleatorio
        let vol = mic.getLevel(); // Obtener el volumen del micrófono
        let h = map(vol, 0, 1, 0, 500); // Sensibilidad ajustada

        // Fondo con un color más oscuro
        background(40, 40, 120); // Color de fondo

        // Cara con un color cálido y tamaño variable
        fill(255, 100, 100 + h * 0.5); // Color cálido de la cara, cambia con el volumen
        ellipse(windowWidth / 2, windowHeight / 2, 400 + temblar, 400 + temblar); // Cara con tamaño variable

        // Ojos con tamaño variable y color oscuro
        fill(0, 0, 0 + h * 3); // Ojos más oscuros con mayor volumen
        ellipse(windowWidth / 2 - 80, windowHeight / 2 - 80, 80 - h, 80 - h); // Ojo derecho
        ellipse(windowWidth / 2 + 80, windowHeight / 2 - 80 - h, 80 + h, 80 + h); // Ojo izquierdo

        // Boca con tamaño ajustable según el volumen
        fill(200, 50, 50); // Color de la boca
        arc(windowWidth / 2, windowHeight / 2 + 120, 150, 70 + h, 0, PI); // Boca ajustable

        console.log(h); // Mostrar el valor de sensibilidad (opcional)
      }
    </script>
  </body>
</html>
